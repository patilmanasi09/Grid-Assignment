<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Grid</title>
    <style>
        .griContainerFruit{
            display: grid;
            width: 350px;
            gap:10px;
            
        }
        .red{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
            height: 100px;
            width: 100px;
            background-color: rgb(250, 6, 6);
        }
        .pink{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 3;
            height: 100px;
            width: 100px;
            background-color: #fa01a7;
        }
        .blue{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 3;
            grid-column-end: 4;
            height: 100px;
            width: 100px;
            background-color: #2d00f8;
        }
        .orange{
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
            height: 100px;
            width: 100px;
            background-color: #f57125;
        }
        .purple{
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
            height: 100px;
            width: 100px;
            background-color:#d117b5;
        }
        .yellow{
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 4;
            height: 100px;
            width: 100px;
            background-color:#f5ba25;
        }
         .black{
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 2;
            height: 100px;
            width: 100px;
            background-color:#0d0d0d;
        }
         .green{
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;
            height: 100px;
            width: 100px;
            background-color:#05f31d;
        }
         .aqua{
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 4;
            height: 100px;
            width: 100px;
            background-color:aqua;
        }
        
    </style>
</head>
<body>
    
    <div class="griContainerFruit">
        <div class="red"></div>
        <div class="pink"></div>
        <div class="blue"></div>
        <div class="orange"></div>
        <div class="purple"></div>
        <div class="yellow"></div>
        <div class="black"></div>
        <div class="green"></div>
        <div class="aqua"></div>
    </div>
    
</body>
</html>
