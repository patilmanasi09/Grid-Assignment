<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Dashboard</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
    }

    .dashboard {
        display: grid;
        grid-template-areas:
            "header header header"
            "nav main aside"
            "footer footer footer";

        grid-template-columns: 200px 1fr 250px;
        grid-template-rows: 70px 1fr 60px;
        min-height: 100vh;
    }

    header {
        grid-area: header;
        background: #1e293b;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
    }

    nav {
        grid-area: nav;
        background: #495464;
        color: white;
        padding: 20px;
    }

    main {
        grid-area: main;
        background: white;
        padding: 20px;
    }

    aside {
        grid-area: aside;
        background: #e2e8f0;
        padding: 20px;
    }

    footer {
        grid-area: footer;
        background: #1e293b;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
        .dashboard {
            grid-template-areas:
                "header"
                "nav"
                "main"
                "aside"
                "footer";

            grid-template-columns: 1fr;
            grid-template-rows: auto;
        }
    }
</style>
</head>

<body>

<div class="dashboard">
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main Content</main>
    <aside>Aside</aside>
    <footer>Footer</footer>
</div>

</body>
</html>
