<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        body{
            background-color: rgb(178, 178, 2);
        }
        .griContaineranimals {
            display: grid;
            width: 430px;
            gap: 15px;
            margin-left: 420px;
            margin-top: 30px;
        }


        .fox {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
            height: 200px;
            width: 220px;
            background-image: url("assets/fox.jpg");
            background-size: cover;
            border-radius: 50%;
        }


        .winter {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
            height: 200px;
            width: 220px;
            background-image: url("assets/winter.jpg");
            background-size: cover;
            border-radius: 50%;
        }

        .summer {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 3;
            height: 200px;
            width: 220px;
            background-image: url("assets/summer.jpg");
            background-size: cover;
            border-radius: 50%;
        }

        .tiger {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 3;
            grid-column-end: 4;
            height: 200px;
            width: 220px;
            background-image: url("assets/tiger.jpg");
            background-size: cover;
            border-radius: 50%;
        }

        .lionees {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
            height: 200px;
            width: 220px;
            background-image: url("assets/lionees.jpg");
            background-size: cover;
            border-radius: 50%;
        }

        .nature {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 4;
            height: 200px;
            width: 220px;
            background-image: url("assets/nature.jpg");
            background-size: cover;
            border-radius: 50%;
        }

        .foxjackal {
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 2;
            height: 200px;
            width: 220px;
            background-image: url("assets/foxjackal.jpg");
            background-size: cover;
            border-radius: 50%;
        }

        .water {
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;
            height: 200px;
            width: 220px;
            background-image: url("assets/water.jpg");
            background-size: cover;
            border-radius: 50%;
        }

        .wolverine {
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 4;
            height: 200px;
            width: 220px;
            background-image: url("assets/wolverine.jpg");
            background-size: cover;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="griContaineranimals">
        <div class="fox"></div>
        <div class="winter"></div>
        <div class="summer"></div>
        <div class="tiger"></div>
        <div class="lionees"></div>
        <div class="nature"></div>
        <div class="foxjackal"></div>
        <div class="water"></div>
        <div class="wolverine"></div>
    </div>

</body>

</html>
