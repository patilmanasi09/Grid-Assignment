<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .diagonal-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1.5fr; /* Three main vertical sections */
  grid-template-rows: 1fr 1fr;
  gap: 10px; /* The white "gutters" */
  background: white;
  width: 100%;
  height: 500px;
  overflow: hidden;
}

.item {
  position: relative;
  overflow: hidden;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Shaping the pieces using clip-path */

/* Top Left */
.item-1 {
  grid-column: 1;
  grid-row: 1;
  clip-path: polygon(0 0, 100% 0, 0 100%);
}

/* Bottom Left (The Bridge) */
.item-2 {
  grid-column: 1 / span 2;
  grid-row: 1 / span 2;
  clip-path: polygon(0 50%, 66% 100%, 0 100%);
  z-index: 2;
}

/* Center Text Box */
.item-text {
  grid-column: 1 / span 2;
  grid-row: 1;
  background: #888;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  text-align: center;
  clip-path: polygon(40% 0, 100% 0, 40% 100%, 0 45%);
  margin-left: 20%;
}

/* Large Mountain Image */
.item-3 {
  grid-column: 2 / span 2;
  grid-row: 1 / span 2;
  clip-path: polygon(33% 0, 100% 40%, 100% 100%, 0 100%);
}

/* Top Right Sunset */
.item-4 {
  grid-column: 3;
  grid-row: 1;
  clip-path: polygon(20% 0, 100% 0, 100% 30%);
}

.item-text h2 {
  font-family: sans-serif;
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.item-text p {
  font-size: 0.8rem;
  line-height: 1.4;
}
    </style>
    
</head>
<body>
    <div class="diagonal-grid">
  <div class="item item-1">
    <img src="https://picsum.photos/id/10/800/600" alt="Lake">
  </div>

  <div class="item item-2">
    <img src="https://picsum.photos/id/1015/800/600" alt="Bridge">
  </div>

  <div class="item item-text">
    <div class="content">
      <h2>THIS GRID WORKS</h2>
      <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
    </div>
  </div>

  <div class="item item-3">
    <img src="https://picsum.photos/id/1016/1200/800" alt="Mountains">
  </div>

  <div class="item item-4">
    <img src="https://picsum.photos/id/1043/400/300" alt="Sunset">
  </div>
</div>
</body>
</html>
